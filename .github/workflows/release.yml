name: Build and Release App

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.v.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - id: v
        run: |
          V=$(grep '^version' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=$V" >> $GITHUB_OUTPUT

  build:
    needs: version
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            bin: astrofs
            osname: linux
            ext: ""
            pack: tar
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: astrofs.exe
            osname: windows
            ext: ".exe"
            pack: zip
          - os: macos-latest
            target: aarch64-apple-darwin
            bin: astrofs
            osname: macos-arm64
            ext: ""
            pack: tar

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - run: rustup target add ${{ matrix.target }}
      - run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          NAME=astrofs-v${{ needs.version.outputs.version }}-${{ matrix.osname }}-x86_64
          mkdir pkg
          cp target/${{ matrix.target }}/release/${{ matrix.bin }} pkg/astrofs${{ matrix.ext }}
          if [ "${{ matrix.pack }}" = "zip" ]; then
            cd pkg && zip -9 ../$NAME.zip *
          else
            tar -C pkg -cJf $NAME.tar.xz .
          fi
          sha256sum $NAME.* > $NAME.sha256

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.osname }}
          path: |
            *.zip
            *.tar.xz
            *.sha256

  release:
    needs: [version, build]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.version.outputs.version }}
          name: AstroFS v${{ needs.version.outputs.version }}
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          