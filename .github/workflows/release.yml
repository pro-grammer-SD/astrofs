name: Build and Release App

on:
  workflow_dispatch:        # manual trigger only

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.v.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - id: v
        run: |
          V=$(grep '^version' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=$V" >> $GITHUB_OUTPUT

  build:
    needs: version
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: astrofs
            osname: linux
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: astrofs.exe
            osname: windows
          - os: macos-latest
            target: x86_64-apple-darwin
            bin: astrofs
            osname: macos
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - run: rustup target add ${{ matrix.target }}

      - run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        shell: bash
        run: |
          mkdir -p out
          cp target/${{ matrix.target }}/release/${{ matrix.bin }} out/
          cd out
          FILE=astrofs-v${{ needs.version.outputs.version }}-${{ matrix.osname }}-x86_64
          mv ${{ matrix.bin }} $FILE
          xz -9 $FILE
          sha256sum $FILE.xz > $FILE.xz.sha256

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.osname }}
          path: out/*

  release:
    needs: [version, build]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0           # full history + tags for changelog

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - id: time
        run: echo "utc=$(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Get latest tag, or empty if none
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            LOG=$(git log --pretty=format:"- %s")
          else
            LOG=$(git log $LAST_TAG..HEAD --pretty=format:"- %s")
          fi
          echo "log<<EOF" >> $GITHUB_OUTPUT
          echo "$LOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.version.outputs.version }}
          name: AstroFS v${{ needs.version.outputs.version }}
          body: |
            Release Time: ${{ steps.time.outputs.utc }}

            Changes:
            ${{ steps.changelog.outputs.log }}

            SHA256 checksums included in artifacts.
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          